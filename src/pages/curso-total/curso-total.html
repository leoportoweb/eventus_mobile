<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Total por Curso</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <p style="padding-left: 5px; font-size: 1.3em; text-align: center;">
    {{des_evento_eve}}
  </p>

  <ion-grid style="margin-top: 0px; font-size: 1.2em; background-color: #800000; color: #cecece; padding-top: 20px; padding-left: 20px; padding-right: 20px; ">
    <ion-row>
      <ion-col col-4>Curso</ion-col>
      <ion-col col-2 style="text-align: right">Vagas</ion-col>
      <ion-col col-2 style="text-align: right">Inscr.</ion-col>
      <ion-col col-4 style="text-align: right">Valor Total</ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let curso of cursos" style="background-color: #222222;">
    <ion-card-content style="color: #fff;">
      <ion-grid>
        <ion-row>
          <ion-col col-4>{{curso.des_curso_cur}}</ion-col>
          <ion-col col-2 style="text-align: right">{{curso.num_vagas_cur}}</ion-col>
          <ion-col col-2 style="text-align: right">{{curso.qtd_pagos}}</ion-col>
          <ion-col col-4 style="text-align: right">{{curso.val_pago | currency : 'BRL' : '1.2'}} </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
