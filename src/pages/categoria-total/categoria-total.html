<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Total por Categoria</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <p style="padding-left: 5px; font-size: 1.3em; text-align: center;">
    {{des_evento_eve}}
  </p>

  <ion-grid style="margin-top: 0px; font-size: 1.2em; background-color: #800000; color: #cecece; padding-top: 20px; padding-left: 20px; padding-right: 20px; ">
    <ion-row>
      <ion-col col-6>Categoria</ion-col>
      <ion-col col-2 style="text-align: right">Qtde</ion-col>
      <ion-col col-4 style="text-align: right">Valor Total</ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let categoria of categorias" style="background-color: #222222;">
    <ion-card-content style="color: #fff;">
      <ion-grid>
        <ion-row>
          <ion-col col-6>{{categoria.des_categoria_ctg}}</ion-col>
          <ion-col col-2 style="text-align: right">{{categoria.qtd_inscritos}}</ion-col>
          <ion-col col-4 style="text-align: right">{{categoria.val_total | currency : 'BRL' : '1.2'}} </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
