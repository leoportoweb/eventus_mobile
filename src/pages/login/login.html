<ion-header>

  <ion-navbar>
    <ion-title>Acesso Restrito</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <p style="padding-left: 5px; font-size: 1.3em; text-align: center;">
    {{des_evento_eve}}
  </p>
  <img src="https://evesix.insix.com.br/img/evento/{{nom_img_card}}" />
  <ion-list>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="des_senha_inscricao_eve"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button color="danger" block (click)="acessar();">Acessar</button>
  <button ion-button color="danger" block (click)="voltar();">Voltar</button>
</ion-content>
