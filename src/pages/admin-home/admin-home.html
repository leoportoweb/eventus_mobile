<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Acesso Restrito</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <p style="padding-left: 5px; font-size: 1.3em; text-align: center;">
    {{des_evento_eve}}
  </p>
  <ion-grid>
    <ion-row>
      <ion-col col-6 (click)="irPara(1)">
        <div style="background-color: #800000; padding: 30px 10px 30px 10px; height: 100%;font-size: 0.8em; text-align: center; color: #cecece;">
          <span style="font-size: 3em; color: #fff;">
            <i class="fa fa-address-card"></i>
          </span>
          <br /><br />
          TOTAL DE INSCRIÇÕES
        </div>
      </ion-col>
      <ion-col col-6 (click)="irPara(2)">
        <div style="background-color: #800000;  padding: 30px 10px 30px 10px; height: 100%;font-size: 0.8em; text-align: center; color: #cecece;">
          <span style="font-size: 3em; color: #fff;">
            <i class="fa fa-tasks"></i>
          </span>
          <br /><br />
          TOTAL POR CATEGORIA
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 (click)="irPara(3)">
        <div style="background-color: #800000; padding: 30px 10px 30px 10px; height: 100%; font-size: 0.8em; text-align: center; color: #cecece;">
          <span style="font-size: 3em; color: #fff;">
            <i class="fa fa-graduation-cap"></i>
          </span>
          <br /><br />
          TOTAL POR CURSO
        </div>
      </ion-col>
      <ion-col col-6 (click)="irPara(4)">
        <div style="background-color: #800000;  padding: 30px 10px 30px 10px; height: 100%;font-size: 0.8em; text-align: center; color: #cecece;">
          <span style="font-size: 3em; color: #fff;">
            <i class="fa fa-plus"></i>
          </span>
          <br /><br />
          TOTAL POR EXTRA
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 (click)="irPara(5)">
        <div style="background-color: #800000; padding: 30px 10px 30px 10px; height: 100%; font-size: 0.8em; text-align: center; color: #cecece;">
          <span style="font-size: 3em; color: #fff;">
            <i class="fa fa-sign-out"></i>
          </span>
          <br /><br />
          LOGOUT
        </div>
      </ion-col>
      <ion-col col-6 (click)="irPara(6)">
        <div style="background-color: #800000;  padding: 30px 10px 30px 10px; height: 100%;font-size: 0.8em; text-align: center; color: #cecece;">
          <span style="font-size: 3em; color: #fff;">
            <i class="fa fa-times"></i>
          </span>
          <br /><br />
          SAIR
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
